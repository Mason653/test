<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的静态网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的静态网页</h1>
    </header>

    <main>
        <h2>关于我</h2>
        <p>这是一个简单的静态页面，展示了如何使用 HTML 和 CSS 创建网页。</p>
        <p>在这个页面中，我们展示了如何组织页面结构，应用基本的排版，并为页面添加一些简单的样式。</p>

        <img src="https://via.placeholder.com/800x400" alt="示例图片">

        <h3>我的技能</h3>
        <p>我擅长使用 HTML、CSS 和 JavaScript 来开发响应式网页。</p>
        <p>我正在学习更多的前端技术和框架，以便提升我的开发技能。</p>

        <button onclick="alert('感谢您的访问！')">点击我</button>
    </main>

    <footer>
        <p>&copy; 2024 我的网页. 版权所有.</p>
    </footer>

</body>
</html>
